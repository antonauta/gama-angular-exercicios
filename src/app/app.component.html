    <div class="container">
      <br>

      <div class="row" style="text-align:center">
        <div class="col-sm">
          <h5>NUMBER RANDOM</h5>
        </div>
      </div>
      <div class="row" style="text-align:center">
        <div class="col-sm">
          <h3>{{ numberRandom }}</h3>
        </div>
      </div>
      <div class="row" style="text-align:center">
        <div class="col-sm">
          <button class="btn btn-danger" (click)="randomNumber()">RANDOM NUMBER</button>
        </div>
      </div>
      <br>
      <div class="row" style="text-align:center">
        <div *ngIf="numberRandom >= count; else higher" class="col-sm">
          <div class="alert alert-danger" role="alert">
            {{ count }} This number is less than {{ numberRandom }}
          </div>
        </div>
      </div>
      <div class="row" style="text-align:center">
        <div class="col-sm">
          <ng-template #higher style="text-align:center">
            <div class="alert alert-success" role="alert">
              {{ count }} This number is higher than {{ numberRandom }}
            </div>
          </ng-template>
        </div>
      </div>
    </div>
